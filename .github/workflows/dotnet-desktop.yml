name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore StarResonanceTool.sln

      - name: Build
        run: dotnet build StarResonanceTool.sln -c Release --no-restore

      - name: Publish (self-contained, single file)
        run: dotnet publish .\StarResonanceTool\StarResonanceTool.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o .\out

      - name: Zip release asset
        run: |
          Compress-Archive -Path .\out\* -DestinationPath StarResonanceTool-win-x64.zip

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: StarResonanceTool-win-x64.zip
